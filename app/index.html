<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <title><%= process.env.MY_APP_NAME %></title>
        <meta charset="utf-8" />
        <style>
            :root {
                --font-family-sans-serif: 'PT Sans', sans-serif;
                --font-family-monospace: 'Inconsolata', monospace;
                --color-background: #fff;
                --color-text: rgba(0, 0, 0, .7);
            }

            html, body {
                position: relative;
                margin: 0;
                padding: 0;
                font-family: var(--font-family-sans-serif);
            }

            * {
                box-sizing: border-box;
                scrollbar-color: var(--tui-color-foreground-scrollbar) var(--tui-color-background-scrollbar);
                scrollbar-width: thin;
            }

            ::-webkit-scrollbar {
                background-color: var(--tui-color-background-scrollbar);
                width: var(--tui-width-scrollbar);
                height: var(--tui-width-scrollbar);
                background-color: var(--tui-color-background-scrollbar);
            }

            ::-webkit-scrollbar-track {
                background-color: var(--tui-color-background-scrollbar);
            }

            ::-webkit-scrollbar-thumb {
                border-radius: var(--tui-radius-scrollbar-border);
                background-color: var(--tui-color-foreground-scrollbar);
            }
        </style>
    </head>

    <body>
        <noscript>
            <%= process.env.MY_APP_NAME %> needs JS.
        </noscript>

        <script>
            window.standaloneMode = true;
        </script>
        <div id="app-container"></div>

        <!-- External resources  -->
        <!--
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        -->
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    </body>
</html>
